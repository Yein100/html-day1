<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dab690a483.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LOUIS VUITTON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">NEW</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MEN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">WOMEN</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">ART OF LIVING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MAGAZINE</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Image Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://kr.louisvuitton.com/images/is/image//content/dam/lv/editorial-content/New-Homepage/2025/central/collections/women-fall-winter-2025/WOMEN_FW25_HP_Push_DI3.jpg?wid=2400"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://kr.louisvuitton.com/images/is/image//content/dam/lv/editorial-content/brand-content-coremedia/women/2025/category/city-bags/W_BC_LG_AGAIN_June25_DI3.jpg?wid=2400"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://kr.louisvuitton.com/images/is/image//content/dam/lv/editorial-content/brand-content-coremedia/unisex/2025/category/personalization/U_BC_Personalization_Mon%20Monogram_Apr25_13_DI3.jpg?wid=2400"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Main Image Carousel-Text Area-->
    <div class="text-center mt-3">
      <span class="small-text">Women</span>
      <h3>Iconic Monogram Bag</h3>
      <button type="button" class="btn btn-dark mt-3">Shop Now</button>
    </div>

    <!-- Middle Card UI -->
    <div class="container-md mb-5">
      <div class="row mt-5">
        <div class="col-md-4 col-sm-12">
          <div class="card">
            <img
              src="https://us.louisvuitton.com/images/is/image//content/dam/lv/editorial-content/New-Homepage/2024/central/services/LV_Gifting_WW_HP_Services_Push_20240425_DII.jpg?wid=490"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text text-center">Art of Gifting</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="card">
            <img
              src="https://us.louisvuitton.com/images/is/image//content/dam/lv/editorial-content/New-Homepage/2025/central/services/LV_Personalization_WW_HP_Services_Push_1104_DII.jpg?wid=490"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text text-center">Mon Monogram</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="card">
            <img
              src="https://us.louisvuitton.com/images/is/image//content/dam/lv/editorial-content/New-Homepage/2024/central/services/LV_ContactUs_WW_HP_Services_Push_20240425_DII.jpg?wid=490"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text text-center">Services</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="pb-5 pt-5 text-center bottom-line">LOUIS VUITTON</div>

        <div class="row pb-3 pt-3 second-line">
          <div class="col">United States</div>
          <div class="col"><a href="#">Sign-up</a></div>
          <div class="col"><a href="#">Contect Us</a></div>
          <div class="col"><a href="#">Apps</a></div>
          <div class="col"><a href="#">California Transparency</a></div>
          <div class="col"><a href="#">Legal Notice</a></div>
          <div class="col"><a href="#">Careers</a></div>
          <div class="col"><a href="#">Sitemap</a></div>
          <div class="col"><a href="#">Follow Us</a></div>
        </div>
        <div class="third-line pb-3 pt-3 text-end third-line">
          Ship to : United States
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
