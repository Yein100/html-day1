<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <div class="navbar">
        <a href="#" class="nav-item">Gmail</a>

            대한민국
        </div>

        <div class="second-footer">
            <span> 
                <a href="#" class="footer-select">About</a>
                <a href="#" class="footer-select">Advertising</a>
                <a href="#" class="footer-select">Business</a>         
            </span>
            <span class="second-footer-right">
                <a href="#" class="footer-select">How Search works</a>
